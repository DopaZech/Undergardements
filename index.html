<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOPA</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="spark.css">
</head>

<body>
    <div class="header">
        <h1>DOPA</h1>
    </div>

    <div class="quote" id="quoteDisplay" aria-live="polite">Welcome to DOPA, your gateway to luxury!</div>

    <div class="icons-container">
        <div class="icon-box" onclick="window.location.href='/games'" aria-label="Go to Games">
            <img class="icon" src="https://static-00.iconduck.com/assets.00/console-controller-icon-2048x2048-pmmusn7m.png" alt="Games">
            <div class="icon-label">Games</div>
        </div>
        <div class="icon-box" onclick="window.location.href='apps'" aria-label="Go to Apps">
            <img class="icon" src="https://img.icons8.com/ios7/600/FF6347/apple-app-store--v2.png" alt="Apps">
            <div class="icon-label">Apps</div>
        </div>
        <div class="icon-box" onclick="window.location.href='https://unblocked.my.canva.site/'" aria-label="Go to Exploits">
            <img class="icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0_6HUhLshuftA_sDchc5pEGqTBPa41EO6Xw&s" alt="Exploits">
            <div class="icon-label">Exploits</div>
        </div>
        <div class="icon-box" onclick="window.location.href='media'" aria-label="Go to Media">
            <img class="icon" src="https://i.pinimg.com/736x/ea/8d/11/ea8d11f1ffc6355b8a440106ce61d0f3.jpg" alt="Media">
            <div class="icon-label">Media</div>
        </div>
        <div class="icon-box" onclick="window.location.href='settings'" aria-label="Go to Settings">
            <img class="icon" src="https://img.icons8.com/m_rounded/512/FF6347/settings.png" alt="Settings">
            <div class="icon-label">Settings</div>
        </div>
    </div>

    <div class="buttons-container">
        <button class="button" onclick="window.location.href='/credits.html'" aria-label="See Credits">Credits</button>
        <button class="button" id="themeToggle" onclick="toggleTheme()" aria-label="Toggle dark mode">Switch to Light Mode</button>
    </div>

    <p class="announcement">Announcement: added fnaf! Next is minecraft, and baldis basics</p>

    <!-- Fire Spark Container -->
    <div id="fire-container"></div>

    <script>
        // Fire Spark Animation Script
        const fireContainer = document.getElementById('fire-container');

        // Function to create a fire spark
        function createFireSpark() {
            const spark = document.createElement('div');
            spark.classList.add('fire-spark');
            spark.style.setProperty('--x', Math.random()); // Random X direction
            spark.style.left = `${Math.random() * window.innerWidth}px`; // Random position
            fireContainer.appendChild(spark);

            // Remove spark after animation ends
            setTimeout(() => {
                spark.remove();
            }, 3000);
        }

        // Generate multiple fire sparks periodically
        setInterval(() => {
            const sparksCount = Math.floor(Math.random() * 5) + 1; // Random number of sparks (1-5)
            for (let i = 0; i < sparksCount; i++) {
                createFireSpark();
            }
        }, 500); // Every 0.5 seconds
    </script>
</body>

</html>
