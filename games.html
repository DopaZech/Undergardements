<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>DOPA - Games</title>
    <style>
        /* General Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #330000; /* Dark Red Background */
            color: #FF6347; /* Tomato Red Text */
            font-family: 'Raleway', sans-serif;
            user-select: none;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition for theme toggle */
        }

        .dark-theme {
            background-color: #4B0000; /* Darker Red for Dark Theme */
            color: #FFA07A; /* Light Salmon Text */
        }

        header {
            width: 100%;
            padding: 15px 30px;
            background: rgba(75, 0, 0, 0.9); /* Transparent Dark Red */
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px rgba(255, 99, 71, 0.7); /* Tomato Shadow */
            position: sticky;
            top: 0;
            z-index: 10;
        }

        header h1 {
            font-size: 2.5rem;
            color: #FF6347;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(255, 99, 71, 0.7);
        }

        .search-container {
            flex-grow: 1;
            max-width: 400px;
            margin-right: 15px;
        }

        .search-container input {
            width: 100%;
            padding: 10px;
            border: 2px solid #FF6347;
            background-color: #4B0000;
            color: #FF6347;
            border-radius: 5px;
            font-size: 1.1rem;
        }

        .btn {
            background-color: #330000;
            color: #FF6347;
            border: 2px solid #FF6347;
            border-radius: 25px;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 1.5rem;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            background-color: #FF6347;
            color: #330000;
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 99, 71, 0.7);
        }

        .main-content {
            width: 90%;
            margin-top: 20px;
            background: rgba(75, 0, 0, 0.85);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 10px rgba(255, 99, 71, 0.5);
        }

        .tagline {
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: bold;
            color: #FF6347;
        }

        .section h2 {
            color: #FF6347;
            border-bottom: 2px solid #FF6347;
            padding-bottom: 5px;
            font-size: 2rem;
        }

        .games-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }

        .game {
            position: relative;
            width: 100%;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s ease;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(255, 99, 71, 0.5);
        }

        .game img {
            width: 100%;
            border-radius: 10px 10px 0 0;
            height: 100px;
            object-fit: cover;
        }

        .game:hover {
            transform: scale(1.05);
        }

        .game-title {
            text-align: center;
            padding: 10px;
            background: rgba(75, 0, 0, 0.9);
            color: #FF6347;
            border-radius: 0 0 10px 10px;
        }

        footer {
            width: 100%;
            padding: 20px;
            background-color: rgba(75, 0, 0, 0.9);
            text-align: center;
            color: #FF6347;
            border-top: 1px solid #FF6347;
        }

        .announcement {
            color: #FF6347;
            font-size: 1.2rem;
            margin-top: 15px;
            border: 1px solid #FF6347;
            padding: 10px;
            border-radius: 10px;
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.05);
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>DOPA</h1>
        <div class="search-container">
            <input type="text" id="search" oninput="filterGames()" placeholder="Search for games...">
        </div>
        <button class="btn" onclick="window.location.href='/'">Home</button>
    </header>

    <div class="main-content">
        <div class="tagline">“Using Universal's Game Engine”</div>
        <p class="announcement">Announcement: Added new games! Explore now!</p>

        <!-- Most Popular Section -->
        <div class="section" id="most-popular">
            <h2>Most Popular</h2>
            <div class="games-container">
                <div class="game" onclick="playGame('cookieclicker')">
                    <img src="cookie-clicker.png" alt="Cookie Clicker">
                    <div class="game-title">Cookie Clicker</div>
                </div>
                <div class="game" onclick="playGame('retro-bowl')">
                    <img src="Retro_Bowl_cover.png" alt="Retro Bowl">
                    <div class="game-title">Retro Bowl</div>
                </div>
                <div class="game" onclick="playGame('block-blast')">
                    <img src="blockblast.jpg" alt="Block Blast">
                    <div class="game-title">Block Blast!</div>
                </div>
                <div class="game" onclick="playGame('slope')">
                    <img src="slopeicon.png" alt="Slope">
                    <div class="game-title">Slope</div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="credits">© 2025 DOPA. All Rights Reserved.</div>
    </footer>
</body>

</html>
