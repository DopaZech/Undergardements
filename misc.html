<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>DOPA - Misc</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #FFD700;
            user-select: none;
            overflow-y: auto;
            animation: fadeIn 0.5s forwards;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        header {
            width: 100%;
            padding: 15px 30px;
            background: rgba(20, 20, 20, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        header h1 {
            font-size: 2.5rem;
        }

        .search-container {
            flex-grow: 1;
            max-width: 400px;
            margin-right: 15px;
        }

        .search-container input {
            width: 100%;
            padding: 10px;
            border: 2px solid #FFD700;
            background-color: #222;
            color: #FFD700;
            border-radius: 5px;
            font-size: 1.1rem;
        }

        .btn {
            background-color: #000;
            color: #FFD700;
            border: 2px solid #FFD700;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 2px 5px rgba(255, 215, 0, 0.5);
        }

        .btn:hover {
            background-color: #FFD700;
            color: black;
        }

        .main-content {
            width: 90%;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.5);
        }

        .tagline {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .section {
            margin: 20px 0;
        }

        .section h2 {
            color: #FFD700;
            border-bottom: 2px solid #FFD700;
            padding-bottom: 5px;
            font-size: 2rem;
        }

        .games-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }

        .game {
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(255, 215, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .game img {
            width: 100%;
            border-radius: 10px 10px 0 0;
            height: 100px;
            object-fit: cover;
        }

        .game:hover {
            transform: scale(1.05);
        }

        .game-title {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #FFD700;
            border-radius: 0 0 10px 10px;
        }

        footer {
            width: 100%;
            padding: 20px;
            background-color: rgba(20, 20, 20, 0.9);
            text-align: center;
            color: #FFD700;
            border-top: 1px solid #FFD700;
        }

        .no-data {
            color: #555;
            font-style: italic;
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <script>
        function playGame(url) {
            window.open(url, '_blank'); // Open the URL in a new tab
        }
        
        function filterGames() {
            // Implement filtering logic here if needed
        }
    </script>
</head>

<body>
    <header>
        <h1>DOPA</h1>
        <div class="search-container">
            <input type="text" id="search" oninput="filterGames()" placeholder="Search for random things...">
        </div>
        <button class="btn" onclick="window.location.href='/'">Home</button>
    </header>

    <div class="main-content">
        <div class="tagline">‚ÄúRandom Sites that are fun.‚Äù</div>

        <div class="section" id="most-popular">
            <h2>Miscellaneous</h2>
            <div class="games-container">
                <div class="game" onclick="playGame('https://weavesilk.com/')">
                    <img src="silk.png" alt="Silk Website">
                    <div class="game-title">Silk</div>
                </div>
                <div class="game" onclick="playGame('https://www.tweetgen.com/create/tweet.html')">
                    <img src="tweetgen.png" alt="TweetGen Website">
                    <div class="game-title">TweetGen</div>
                </div>
                <div class="game" onclick="playGame('https://stephaneginier.com/sculptgl/')">
                    <img src="sculptgl.png" alt="SculptGL Website">
                    <div class="game-title">SculptGL</div>
                </div>
            </div>
        </div>

        <div class="section" id="all-games">
            <h2>All Sites</h2>
            <div class="games-container" id="all-games-container">
                <!-- Example button for a site in the All Sites category -->
                <div class="game" onclick="playGame('/horse.png')">
                    <img src="nut.png" alt="Everythig Unblocked">
                    <div class="game-title">Everything Unblocked</div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="credits">¬© 2025 DOPA. All Rights Reserved.</div>
        <div class="social-icons">
            <button class="btn" onclick="window.open('https://www.youtube.com/@DashByte-GD')">üî¥ YouTube</button>
        </div>
    </footer>
</body>

</html>
