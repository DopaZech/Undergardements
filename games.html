    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000; /* Black background */
            color: #FFD700; /* Gold color */
            user-select: none;
            overflow-y: auto;
            animation: fadeIn 0.5s forwards;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh; /* Ensure full height */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        header {
            width: 100%;
            padding: 15px 30px;
            background: rgba(20, 20, 20, 0.9); /* Dark background */
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.5); /* Gold shadow */
            position: sticky;
            top: 0;
            z-index: 10;
        }

        header h1 {
            font-size: 2.5rem; /* Header font */
        }

        .search-container {
            flex-grow: 1;
            max-width: 400px;
            margin-right: 15px;
        }

        .search-container input {
            width: 100%;
            padding: 10px;
            border: 2px solid #FFD700; /* Gold border */
            background-color: #222; /* Dark background */
            color: #FFD700; /* Gold text */
            border-radius: 5px;
            font-size: 1.1rem;
        }

        .btn {
            background-color: #000; /* Black background */
            color: #FFD700; /* Gold text */
            border: 2px solid #FFD700; /* Gold border */
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 2px 5px rgba(255, 215, 0, 0.5); /* Gold shadow */
            animation: buttonAnimation 0.3s ease;
        }

        @keyframes buttonAnimation {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .btn:hover {
            background-color: #FFD700; /* Gold background on hover */
            color: black; /* Black text on hover */
            transform: scale(1.05);
        }

        .main-content {
            width: 90%;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1); /* Slightly tinted background for content */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.5); /* Gold shadow */
        }

        .tagline {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .section {
            margin: 20px 0;
        }

        .section h2 {
            color: #FFD700; /* Gold title */
            border-bottom: 2px solid #FFD700; /* Gold underline */
            padding-bottom: 5px;
            font-size: 2rem;
        }

        .games-container {
            display: grid; /* Changed to grid */
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px; /* Space between game cards */
        }

        .game {
            position: relative;
            width: 100%;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s ease;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(255, 215, 0, 0.5); /* Gold shadow */
        }

        .game img {
            width: 100%;
            border-radius: 10px 10px 0 0;
            height: 100px; /* Fixed height */
            object-fit: cover;
        }

        .game:hover {
            transform: scale(1.05);
        }

        .game-title {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1); /* Slight background for the title */
            color: #FFD700; /* Gold text */
            border-radius: 0 0 10px 10px;
        }

        footer {
            width: 100%;
            padding: 20px;
            background-color: rgba(20, 20, 20, 0.9); /* Dark footer */
            text-align: center;
            color: #FFD700; /* Gold text */
            border-top: 1px solid #FFD700; /* Gold border */
        }

        .no-data {

            font-style: italic;
            text-align: center;
            margin-top: 20px;

    </style>

        let recentGames = JSON.parse(localStorage.getItem('recentGames')) || [];

        function playGame(gameId) {
            // Add the game to recent played games
            if (!recentGames.includes(gameId)) {
                if (recentGames.length >= 4) {
                    recentGames.pop(); // Remove the oldest game if we already have 4
                }
                recentGames.unshift(gameId); // Add the new game to the front
                localStorage.setItem('recentGames', JSON.stringify(recentGames));
            }

            window.location.href = `/${gameId}`;
        }

        function recommendGames() {
            const recommendedContainer = document.getElementById('recommendedContainer');
            const noDataMessage = document.getElementById('no-data-message');
            recommendedContainer.innerHTML = ''; // Clear previous recommendations
            noDataMessage.style.display = 'none'; // Hide no data message initially

            if (recentGames.length === 0) {
                // Show no data message if there are no recent games
                noDataMessage.style.display = 'block';
                return;
            }

            // Recommend games based on the last 4 recently played games
            const recommended = games.filter(game => recentGames.includes(game.id)).slice(0, 4); // Limit to 4

            if (recommended.length === 0) {
                noDataMessage.style.display = 'block';
            } else {
                recommended.forEach(game => {
                    const gameElement = document.createElement('div');
                    gameElement.className = 'game';
                    gameElement.onclick = () => playGame(game.id);
                    gameElement.innerHTML = `
                        <img src="${game.image}" alt="${game.title}">
                        <div class="game-title">${game.title}</div>
                    `;
                    recommendedContainer.appendChild(gameElement);
                });
            }
        }

        function loadAllGames() {
            const allGamesContainer = document.getElementById('all-games-container');
            allGamesContainer.innerHTML = ''; // Clear previous games
            games.forEach(game => {
                const gameElement = document.createElement('div');
                gameElement.className = 'game';
                gameElement.onclick = () => playGame(game.id);
                gameElement.innerHTML = `
                    <img src="${game.image}" alt="${game.title}">
                    <div class="game-title">${game.title}</div>
                `;
                allGamesContainer.appendChild(gameElement);
            });
        }

        // Function to filter games based on search input
        function filterGames() {
            const searchInput = document.getElementById('search').value.toLowerCase();
            const gamesContainer = document.querySelectorAll('.game');
            gamesContainer.forEach(game => {
                const title = game.querySelector('.game-title').textContent.toLowerCase();
                game.style.display = title.includes(searchInput) ? '' : 'none';
            });
        }

        // Load initial games and recommendations on page load
        loadAllGames();
        recommendGames();
